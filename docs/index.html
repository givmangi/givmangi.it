<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUONGIORNO DA GIUSEPPE</title>
    <style>
        /* Un font volutamente "brutto" per l'effetto trash */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        .marquee {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 4vw;
            color: yellow;
            text-shadow: 2px 2px 2px red;
            white-space: nowrap;
            animation: marquee-scroll 15s linear infinite;
        }

        @keyframes marquee-scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }


        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Nasconde le scrollbar */
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: psychedelic-bg 10s ease infinite;
        }

        /* Animazione per lo sfondo che cambia colore */
        @keyframes psychedelic-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
            /* Animazione di pulsazione per il blocco centrale */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .main-container h1 {
            font-size: 6vw;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 
                3px 3px 0 #FF00DE,
                6px 6px 0 #00F6FF,
                9px 9px 0 #5EFF00;
        }

        .mouse-trail {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('img/giuseppe.webp'); /* Usiamo la faccia di Giuseppe! */
            background-size: cover;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none; /* Per non bloccare i click */
            animation: fade-out 1s linear;
        }

        @keyframes fade-out {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0); opacity: 0; }
        }
        .main-container h2 {
            font-size: 8vw;
            margin: 0;
             text-shadow: 
                -3px -3px 0 #FFC300,
                -6px -6px 0 #FF5733,
                -9px -9px 0 #C70039;
        }
        
        .main-container p {
            font-size: 3vw;
            margin: 10px 0;
        }

        .giuseppe-image {
            max-width: 300px;
            width: 30vw;
            height: auto;
            border-radius: 20px;
            border: 5px solid yellow;
            box-shadow: 0 0 30px 10px #fff, 0 0 50px 20px #f0f, 0 0 60px 30px #0ff;
            /* Animazione di rotazione e cambio colore per l'immagine */
            animation: spin-and-color 5s linear infinite;
        }
        
        @keyframes spin-and-color {
            0% {
                transform: rotate(0deg);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                filter: hue-rotate(360deg);
            }
        }
        
        /* Contenitore per le cose trash che volano */
        .flying-stuff-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .flyer {
            position: absolute;
            font-size: 50px; /* Dimensione delle emoji */
            animation: fly-across linear infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .blinking-text {
            animation: blink 0.8s linear infinite;
        }
        
        /* Definiamo diverse animazioni per rendere il tutto pi√π caotico */
        @keyframes fly-across {
            0% { transform: translateX(-100px) rotate(0deg); top: 10%; }
            100% { transform: translateX(110vw) rotate(720deg); top: 90%; }
        }
        
        @keyframes fly-across-2 {
            0% { transform: translateX(110vw) rotate(0deg); top: 20%; }
            100% { transform: translateX(-100px) rotate(-360deg); top: 70%; }
        }
        
        @keyframes fly-across-3 {
            0% { transform: translateY(-100px) rotate(0deg); left: 50%; }
            100% { transform: translateY(110vh) rotate(1080deg); left: 40%; }
        }
        
        /* Assegnamo le animazioni ai singoli oggetti con durate e ritardi diversi */
        .flyer:nth-child(1) { animation: fly-across 10s linear infinite; content: 'üçï'; }
        .flyer:nth-child(2) { animation: fly-across-2 8s linear infinite 2s; content: 'üòÇ'; }
        .flyer:nth-child(3) { animation: fly-across-3 12s linear infinite 4s; content: 'üëΩ'; }
        .flyer:nth-child(4) { animation: fly-across 9s linear infinite 1s; content: 'üí©'; top: 5%; }
        .flyer:nth-child(5) { animation: fly-across-2 11s linear infinite 5s; content: '‚ú®'; top: 80%; }
        .flyer:nth-child(6) { animation: fly-across-3 7s linear infinite 3s; content: 'üê∏'; left: 10%;}
        .flyer:nth-child(7) { animation: fly-across 13s linear infinite 6s; content: 'ü¶Ñ'; }

    </style>
</head>
<body>

    <div class="flying-stuff-container">
        <div class="flyer">üçï</div>
        <div class="flyer">üòÇ</div>
        <div class="flyer">üëΩ</div>
        <div class="flyer">üí©</div>
        <div class="flyer">‚ú®</div>
        <div class="flyer">üê∏</div>
        <div class="flyer">ü¶Ñ</div>
        <div class="flyer">üçê</div>
    </div>

    <div class="main-container">
        <marquee behavior="scroll" direction="left">BUONGIORNO DA GIUSEPPE!</marquee>
        <div class="marquee">
            <span>!!! GIUSEPPE √à QUI PER VOI !!! SEI IL VISITATORE NUMERO 1 !!! CLICCA OVUNQUE !!! </span>
            <span>!!! GIUSEPPE √à QUI PER VOI !!! SEI IL VISITATORE NUMERO 1 !!! CLICCA OVUNQUE !!! </span>
        </div>
        <h1>BUONGIORNO</h1>
        <p>questo √®</p>
        <img src="img/giuseppe.webp" alt="Giuseppe la Pera" class="giuseppe-image">
        <h2 class="blinking-text">GIUSEPPE</h2>
        <audio id="lemmeno" autoplay loop muted>
            <source src="audio/lemmeno.mp3" type="audio/mpeg">
        </audio>
        <audio id="click-sound" src="audio/click.mp3"></audio>

    </div>

</body>
<script>
    window.onload = function() {
        const audio = document.getElementById('lemmeno');
        audio.muted = false;
        alert("BUONGIORNO DA GIUSEPPE!"); 
        document.addEventListener('click', function() {
            audio.play();
            document.getElementById('click-sound').play(); // Aggiungi questa linea
        });
    };


    document.addEventListener('mousemove', function(e) {
    let trail = document.createElement('div');
    trail.className = 'mouse-trail';
    trail.style.left = e.pageX + 'px';
    trail.style.top = e.pageY + 'px';
    document.body.appendChild(trail);

    setTimeout(() => {
        trail.remove();
    }, 1000); // La scia scompare dopo 1 secondo
});


</script>
</html>
